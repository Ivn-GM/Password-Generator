<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="stylePassword.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <main id="container">
        <h1>Password</h1>
        <div id="password">
            <p id="code">********</p>
            <button id="greenButton"></button>
        </div>
        <div id="options">
            <label>Length: <input type="number" id="length" min='4' max='16' value='8'></label>
            <label>Letters  <input type="checkbox" id="lettersChecked" checked></label>
            <label>Numbers  <input type="checkbox" id="numbersChecked" checked></label>
            <label>Symbols  <input type="checkbox" id="symbolsChecked" checked></label>            
        </div>
        <label id="securityLevel">
            <meter id="meter" low="26" optimum="90" high="80" min="0" max="100" value="100"></meter>
            <br>
            <p id="securityWord">Security Level</p>
        </label>
    </main>
    <script src="password.js"></script>
</body>
</html>
